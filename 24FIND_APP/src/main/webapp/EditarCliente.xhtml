<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/resources/tables.xhtml">
	<ui:define name="pageTitle">Editar Cliente</ui:define>
	<ui:define name="pageHeader">Header</ui:define>
	<ui:define name="contenido">
<h:head>
<link href="css/theme.css" rel="stylesheet"/>
<style type="text/css">
	#map {
	height: 400px;
	width: 100%; 
	}
	
	.center {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
	}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
</h:head>

<h:body>
<h:form>
<div class="container">
<!-- Panel Registro Cliente -->
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Registro Cliente</h3>
</div>
<div class="panel-body">
    <!-- Registro Cliente -->
		<!-- Cedula de Identidad -->
		<div class="form-group">
    			<label for="CI">Cedula</label>
    			<h:inputText class="form-control" id="CI" value="#{personaController.persona.ci}" />
    			<h:message for="CI"/>
  		</div>
  	
		<!-- Nombre Persona -->
		<div class="form-group">
			<label for="Nombre">Nombre</label>
			<h:inputText class="form-control" id="Nombre" value="#{personaController.persona.nombre}" />
			<h:message for="Nombre"/>
		</div>
		
		<!-- Apellido Persona -->
		<div class="form-group">
			<label for="Nombre">Apellido</label>
			<h:inputText class="form-control" id="Apellido" value="#{personaController.persona.apellido}" />
			<h:message for="Apellido"/>
		</div>
		
		<!-- Direccion Persona -->
		<div class="form-group">
			<label for="Nombre">Direccion</label>
			<h:inputText class="form-control" id="Direccion" value="#{personaController.persona.direccion}" />
			<h:message for="Direccion"/>
		</div>
		
		<!-- Correo Persona -->
		<div class="form-group">
			<label for="Nombre">Correo</label>
			<h:inputText class="form-control" id="Correo" value="#{personaController.persona.correo}" />
			<h:message for="Correo"/>
		</div>
		
		<!-- Combo para elegir tipo persona -->
		<div class="form-group">
			<label for="Nombre">Tipo Persona</label>
			<h:selectOneMenu class="form-control" id="tipoPersona" value = "#{personaController.persona.tipoPersona}"> 
            		<f:selectItem itemValue = "1" itemLabel = "--Seleccionar--" /> 
            		<f:selectItem itemValue = "Cliente" itemLabel = "Cliente" /> 
            		<f:selectItem itemValue = "Administrador" itemLabel = "Administrador" />   
         	</h:selectOneMenu>
         </div>
	</div>
</div>

<!-- Panel Registro Telefono -->
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Agregar Telefonos</h3>
</div>
	<!-- Registro Telefono -->
 	<h:dataTable class="table table-striped" value="#{personaController.persona.telefonos}" var="telefono">
 	
 		
 		<!-- Numero De Telefono -->
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			<h:inputText class="form-control" id="Telefono" value="#{telefono.telefono}" />
		</h:column>
		
		
		<!-- Combo Para Elegir Tipo De Telefono -->
		<h:column>
			<f:facet name="header">Tipo Telefono</f:facet>
			<h:selectOneMenu class="form-control" value = "#{telefono.tipo}"> 
				<f:selectItem itemValue = "1" itemLabel = "--Seleccionar--" /> 
				<f:selectItem itemValue = "Fijo" itemLabel = "Fijo" /> 
				<f:selectItem itemValue = "Movil" itemLabel = "Movil" />   
         	</h:selectOneMenu>
		</h:column>
		
		<h:column>
			<f:facet name="header">Agregar/Eliminar</f:facet>
			<center>
			<h:commandButton class="btn btn-success btn-add" action="#{personaController.Guardar()}" value="+" />
			<h:commandButton class="btn btn-danger remove" action="#{personaController.Guardar()}" value="-" />
			</center>
		</h:column>
	</h:dataTable>
</div>

<!-- Panel Registro Locales -->
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Agregar Locales</h3>
</div>
<!-- Registro De Locales -->
	<h:dataTable class="table table-striped" value="#{personaController.persona.locales}" var="local">
	
		<!-- Nombre Local -->
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:inputText class="form-control" id="Nombre" value="#{local.nombre}" />
		</h:column>
		
		<!-- Descripcion Local -->
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			<h:inputText class="form-control" id="Descripcion" value="#{local.descripcion}" />
		</h:column>
		
		<!-- Direccion Local -->
		<h:column>
			<f:facet name="header">Direccion</f:facet>
			<h:inputText class="form-control" id="Direccion" value="#{local.direccion}" />
		</h:column>
		
		<!-- Horario Atencion Local -->
  		<h:column>
			<f:facet name="header">Horario De Atencion</f:facet>
			<h:inputText class="form-control" id="horarios" value="#{local.horarios}" />
		</h:column>
		
		<!-- Ubicacion Latitud -->
		<h:column>
			<f:facet name="header">Latitud</f:facet>
			<!-- <h:inputText type="text" class="form-control" id="lat" value="#{local.lat}" /> -->
			<input type="text" class="form-control" id="lat" value="#{local.lat}" />
		</h:column>
		
		<!-- Ubiacion Longitud -->
		<h:column>
			<f:facet name="header">Longitud</f:facet>
			<!-- <h:inputText type="text" class="form-control" id="lng" value="#{local.lng}" /> -->
			<input type="text" class="form-control" id="lng" value="#{local.lng}" />
		</h:column>
		
		<!-- Agregar Eliminar locales -->
		<h:column>
			<f:facet name="header">Agregar/Eliminar</f:facet>
			<center>
			<h:commandButton class="btn btn-success btn-add" action="#{personaController.Guardar()}" value="+" />
			<h:commandButton class="btn btn-danger remove" action="#{personaController.Guardar()}" value="-" />
			</center>
		</h:column>
	</h:dataTable>
</div>

<!-- Coordenadas Local -->
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Coordenadas del local</h3>
</div>

	<div id="map">
	</div>
		<script type="text/javascript" src="js/map.js"></script>
		<script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCk8SGgniKV9J5wLH0O8_ThAAiCHuUn6To'></script>
</div>	
	
	<center>
	<!-- Boton Guardar Todos Los Datos -->
	<h:commandButton class="btn btn-info" action="#{personaController.Guardar()}" value="Guardar" />
	
	<!-- Boton Mostrar Lista De Clientes -->
	<h:commandButton class="btn btn-danger" action="ListaClientes" value="Cancelar" immediate="true" />
	
	</center>
	<br />
</div>
</h:form>
</h:body> 
</ui:define>
</ui:composition>
</html>
